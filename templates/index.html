<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/slate/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center mt-4">Task App</h1>
        <div class="row">
            <div class="col-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="content" placeholder="Tarea" class="form-control" autofocus>
                            </div>
                           
                            <button class="btn btn-primary btn-block" type="submit">
                                Save
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <ul >
                            {% for task in tasks %}
                            <li>{{task.content}}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
           
        </div>
    
    </main>
</body>
</html>
